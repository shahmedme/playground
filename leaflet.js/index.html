<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Leaflet Test</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css'/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="text-center">Leaflet js test project, Map tile provided by openstreetmap</h1>
    </div>
  </header>

  <section id="map-area">
    <div class="container">
        <div class="row">
          <div class="col-lg-8">
              <div id="map"></div>
          </div>
          <div class="col-lg-4 text-center">
            <h2>Test Functionality</h2>
            <input type="number" class="form-control zoomInput">
            <input type="checkbox" id="zoom-control">
            <label for="zoom-control">Remove Zoom Control</label>
            <input type="checkbox" id="attribution">
            <label for="attribution">Remove Attribution</label>
          </div>
        </div>
    </div>
  </section>
  
  
  
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.js'></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
